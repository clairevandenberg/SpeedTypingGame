<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPEEDY TYPER</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-2">
  <div class="row mb-">
      <div class="col text-center">
          <h1>Speedy Word Game!</h1>
      </div>
  </div>


   <!-- BEFORE START -->
   <div class="row beforeStartmb-3">
   </div class="container text-center mb-3"> 
        
              <h5><strong>Instructions</strong></h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
            </div>
            <div class="col-12 d-flex justify-content-center">

              <button class="btn easy-btn  header text-white startBtn">
                <h5>Start Game</h5>
              </button>

<!-- 
              <button class="btn easy-btn  header text-white levelEasyBtn">
                <h5>Start Game Easy</h5>
              </button>

              <button class="btn medium-btn header text-white levelMediumBtn">
                <h5>Start Game Medium</h5>
              </button>
        
              <button class="btn hard-btn  header text-white levelHardBtn">
                <h5>Start Game Hard</h5>
              </button> -->
          </div>
          </div>
        </div>
  </div>
  </div>
</div>


<!-- DURING GAME -->
<div class="duringGame hidden">
<div class="col-md-5 mx-auto">
  
    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-12 text-center">
        <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">pinapple</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id= "message"></h4>

        <!-- Time & Score Columns -->
        <div class="row">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>
        </div>
        </div>


<!-- AFTER GAME -->
  <div class="afterGame hidden">
    <div class="row">
      <div class="col col-12 text-center">
        <div class="header">Thanks for Playing!</div>
          <p>Your score: <span class="score"></span></p>
          <button class="btn medium-btn header text-white playAgain">
            <h5>Play Again!</h5>
          </button>
    </div>
</div>
</div>

</div>
</div>
<div class="spacer-footer"></div>
<footer class="footer mt-auto">
  <p class="text-center my-auto text-white">Made by Claire Vandenberg <a
     href="https://github.com/clairevandeneberg/SpeedTypingGame" target="_blank" rel="noopener noreferrer"><i
     class="fab fa-github pl-1 text-white"></i></a></p>
</footer>

      
      <script src="script.js"></script>

</body>
</html>
